
<div class=row>
  <div class="col-sm-8">
    <h2>Add a Quote</h2>
    <form (submit)=onSubmit(quoteForm) #quoteForm=ngForm>
    <div class=form-group>
      <textarea class=form-control style=resize:none name=txt [(ngModel)]='quote.txt' #txt='ngModel' required minlength=4></textarea>
      <small>
        <span *ngIf="txt.errors && txt.dirty">
          <span [hidden]=!txt.errors.required style=color:red>Quote required</span>
          <span [hidden]=!txt.errors.minlength style=color:red>Quote minlength: 4</span>
        </span>
      </small>
    </div>
    <div class=form-group>
      <input class=form-control type=text placeholder=Author required minlength=1 name=author [(ngModel)]='quote.author' #author='ngModel'>
      <small>
        <span *ngIf="author.errors && author.dirty">
          <span [hidden]=!author.errors.required style=color:red>Author required</span>
          <span [hidden]=!author.errors.minlength style=color:red>Author minlength: 1</span>
        </span>
      </small>
    </div>
    <input *ngIf="!quoteForm.valid" type=submit value="Add Quote" class="btn btn-danger disabled" [disabled]=!quoteForm.valid>
    <input *ngIf="quoteForm.valid" type=submit value="Add Quote" class="btn btn-primary">
    </form>
  </div>
  <div class=col-sm-4></div>
</div>

<div class=row>
<div class=col-sm-8>
<hr>
<h2>Quotes List</h2>
  <h4 *ngIf="quotes.length === 0">There are no quotes on this page!</h4>
  <span *ngFor="let quote of quotes; let i = index">
    <app-quotes [quote]='quote' (update)="update($event, i)"></app-quotes><hr>
  </span>
</div>
</div>
